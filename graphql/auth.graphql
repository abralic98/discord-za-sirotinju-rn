mutation CreateSession($credentials: CreateSessionInput!) {
  createSession(credentials: $credentials) {
    token
    user {
      id
      username
      email
      avatar
      userPresence
      dateCreated
      description
      phoneNumber
    }
  }
}

mutation CreateUser($user: CreateUserInput!) {
  createUser(user: $user) {
    id
  }
}


query meQuery {
  meQuery {
    id
    username
    description
    email
    dateCreated
    avatar
    phoneNumber
    userPresence
  }
}
