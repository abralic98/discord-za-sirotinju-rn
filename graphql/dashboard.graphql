query getAllUserServers {
  getAllUserServers {
    id
    name
    serverImg
  }
}

query getRoomsByServerId($id: ID!) {
  getRoomsByServerId(id: $id) {
    text {
      id
      name
      maxLimit
    }
    voice {
      id
      name
      maxLimit
    }
  }
}

mutation createRoom($room: CreateRoomInput) {
  createRoom(room: $room) {
    id
  }
}
